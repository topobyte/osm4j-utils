if (project.hasProperty("topobyte")) {
    apply from: 'file:///' + System.getProperty("user.home") \
        + '/.gradle/topobyte.gradle'
}

dependencies {
    compile 'de.topobyte:osm4j-core:0.1.0'
    compile 'de.topobyte:osm4j-xml:0.1.0'
    compile 'de.topobyte:osm4j-pbf:0.1.0'
    compile 'de.topobyte:osm4j-tbo:0.1.0'
    compile 'de.topobyte:osm4j-geometry:0.1.0'
    compile 'de.topobyte:large-scale-file-io:0.0.1'
    compile 'de.topobyte:adt-geo:0.0.3'
    compile 'de.topobyte:commons-cli-helper:0.0.5'
    compile 'de.topobyte:melon-io:0.0.1'

    compile 'com.slimjars.trove4j:trove4j-int-hash-set:1.0.1'

    compile 'org.apache.commons:commons-compress:1.8'
    compile 'com.google.guava:guava:19.0'

    compile 'org.slf4j:slf4j-api:1.6.1'

    testCompile 'de.topobyte:osm4j-testing:0.1.0'
    testCompile 'junit:junit:4.12'

    testRuntime 'org.slf4j:slf4j-log4j12:1.6.1'
    testRuntime 'log4j:log4j:1.2.16'
}
